<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>NeuroLift // Adaptive AI Coach</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700;800&family=Inter:wght@400;500;600;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-surface: rgba(10, 10, 12, 0.6);
        --neon-primary: #10b981;
      }
      body {
        background-color: #000000;
        color: #e4e4e7;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      
      /* Tactical Background */
      .bg-tactical {
        background: radial-gradient(circle at 50% 0%, #1e293b 0%, #000000 100%);
        position: relative;
        min-height: 100vh;
      }

      /* Noise Texture */
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Liquid Glass Classes */
      .glass-panel {
        background: var(--glass-surface);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }
      
      .glass-card {
        background: linear-gradient(145deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255,255,255,0.05);
      }

      .text-glow {
        text-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
